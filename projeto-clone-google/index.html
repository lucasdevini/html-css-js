<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/340c674620.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imagens</a></li>
                <li class="pointer" id="menu">
                    <img src="imagens/menu-de-pontos.png" alt="Menu">
                </li>
                <li class="pointer" id="perfil">
                    <img src="imagens/esquilo.jpg">
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <div id="logo">
                <img src="https://www.google.com.br/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Logo do Google">
            </div>

            <div id="pesquisa">
                <div id="campo-pesquisa">
                    <i class="fa-solid fa-magnifying-glass" id="lupa"></i>

                    <input type="text" name="" id="">

                    <a href="#">
                        <img src="imagens/teclado.png" alt="" id="teclado" class="pointer">
                    </a>

                    <a href="#">
                        <img src="imagens/microfone.png" alt="" id="mic" class="pointer">
                    </a>
                </div>

                <div id="container-botoes">
                    <div class="botoes-pesquisa pointer">
                        Pesquisa Google
                    </div>

                    <div class="botoes-pesquisa pointer">
                        Estou com sorte
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div id="regiao">
            <span>Brasil</span>
        </div>

        <div id="container-outros">
            <div class="outros">
                <a href="">Sobre</a>
                <a href="">Publicidade</a>
                <a href="">Negócios</a>
                <a href="">Como funciona a pesquisa</a>
            </div>

            <div class="outros">
                <a href="">Privacidade</a>
                <a href="">Termos</a>
                <a href="">Configurações</a>
            </div>
        </div>
    </footer>
</body>
</html>
